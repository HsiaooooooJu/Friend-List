<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>

  <!-- 依序載入 bootstrap, googleFont, fontAwesome, sweet alert, style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/6200f49d35.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- index HTML start with container -->
  <div class="container-fluid">
    <!-- navbar -->
    <nav class="navbar" id="favorite-navbar">
      <div class="col-2">
        <a class="navbar-brand" href="index.html">
          <img class="nav-img" src="https://i.pinimg.com/564x/71/83/f6/7183f6ee02222209cc4a6dcbbd4b8149.jpg"
            height="80">
        </a>
      </div>

      <!-- Add to Fav, Search bar -->
      <div class="d-flex flex-row justify-content-end align-items-center">
        <a class="navbar-favorite" href="favorite.html">
          <button type="button" class="btn btn-warning fav-btn">Favorite Characters</button>
        </a>
        <form class="col-4" id="search-form" style="width: 12rem;">
          <div class="input-group p-3">
            <input type="text" class="form-control" id="search-input" placeholder="Search...">
            <span class="input-group-text">
              <button type="submit" class="fa-solid fa-magnifying-glass" id="search-submit-button"></button>
            </span>
          </div>
        </form>
      </div>
    </nav>

    <!-- character panel -->
    <div class="data-panel row d-flex justify-content-center m-3">
      <!--  card  -->
      <!-- 由 JavaScript 動態產生 -->
    </div>

    <!-- Paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <!-- 由 JavaScript 動態產生 -->
      </ul>
    </nav>
  </div>

  <!-- modal -->
  <div class="modal fade" id="character-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="userModalLabel" id="character-name">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="character-gender"></p>
          <p id="character-species"></p>
          <p id="character-status"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-modal-close" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 依序載入 axios, boostrap Bundle JS 資源, script.js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="favorite.js"></script>
</body>

</html>
